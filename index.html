<!DOCTYPE html>

<html>

    <head>

        <title>Home / X</title>

        <!-- CSS -->
        <link rel="stylesheet" href="index.css">

        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Georgian&display=swap" rel="stylesheet"> 

        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    </head>

    <body class="row-flex">

        <header>
            <nav class="col-flex">
                <ul>
                    <li><i class="fa-brands fa-twitter"></i></li>
                    <li><i class="fa-solid fa-house"></i>
                        <span class="show">Home</span>
                    </li>
                    <li>
                        <i class="fa-solid fa-search"></i>
                        <span class="show">Explore</span>
                    </li>
                    <li>
                        <i class="fa-regular fa-bell"></i>
                        <span class="show">Notifiations</span>
                    </li>
                    <li>
                        <i class="fa-regular fa-message"></i>
                        <span class="show">Messages</span>
                    </li>
                    <li>
                        <i class="fa-regular fa-user"></i>
                        <span class="show">Profile</span>
                    </li>
                </ul>
            </nav>
        </header>

        <main>

            <section>
                <div class="container">
                    <h1>Home</h1>
                </div>
            </section>

            <section>
                <div class="container col-flex">
                    <div class="tweet-input-area">
                        <img src="images/avatar.jpg" class="profile-pic">
                        <textarea placeholder="What is happening?!" id="tweet-input"></textarea>
                    </div>
                    <button id="tweet-btn">Post</button>
                </div>
                <div class="feed" id="feed"></div>
            </section>

        </main>

        <script src="index.js" type="module"></script>

    </body>


</html>
